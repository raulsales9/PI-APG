<div class="noticia">
    <img class="card-img-top" src="{{ picture }}" alt="Imagen del titular" />
    <div class="card-body ">
        <h2 class="card-title">
            {{ title }}
        </h2>
        <details>

            <summary>
                <div class="arrow bounce">
                    <svg fill="#000000" width="47px" height="64px" viewBox="0 0 36.00 36.00" version="1.1"
                        preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" transform="rotate(180)">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="0.576"></g>
                        <g id="SVGRepo_iconCarrier">
                            <title>arrow-line</title>
                            <path
                                d="M27.66,15.61,18,6,8.34,15.61A1,1,0,1,0,9.75,17L17,9.81V28.94a1,1,0,1,0,2,0V9.81L26.25,17a1,1,0,0,0,1.41-1.42Z"
                                class="clr-i-outline clr-i-outline-path-1"></path>
                            <rect x="0" y="0" width="30" height="31" fill-opacity="0"></rect>
                        </g>
                    </svg>
                </div>
            </summary>



            <p class="card-text">
                {{ description }}
            </p>

        </details>
    </div>
</div>
